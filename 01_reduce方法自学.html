  <script>
    let initialValue = 0;
    let arr = [{ a: 100 }, { a: 20 }, { a: -10 }].reduce(
      (previousValue, currentValue) => previousValue + currentValue.a,
      initialValue
    );
    console.log(arr);
   console.log('=====================================================');
    let str = 'fadafafaffay';
    let str1 = str.split('');
    let countedLetters = str1.reduce(function (allLetters, letter) {
      if (letter in allLetters) {
        allLetters[letter]++;
      } else {
        allLetters[letter] = 1;
      }
      return allLetters;
    }, {});
    console.log(countedLetters);
